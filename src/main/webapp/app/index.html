<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页数据</title>
</head>
<body>
<div class="index">
    <div class="title">sevens film</div>
    <div class="container-list">
        <ul class="container-ul" data-bind="foreach:mainList">
            <li class="container-li">
                <div data-bind="text:$data.title"></div>
                <img data-bind="attr:{'src':$data.image}">
            </li>
        </ul>
    </div>
</div>
<script src="/msir/ums/assets/js/jquery.min.js"></script>
<script src="/msir/ums/assets/js/knockout-3.4.2.js"></script>
<script>
    $(function () {
        var vo = {
            mainList: ko.observableArray([])
        };
        $.get('/msir/FilmNews/MovieListWithOne').done(function (resp) {
            var dataList = resp.data || [];
            dataList = dataList.map(function (resp) {
                return resp.share_info;
            });
            vo.mainList(dataList);
        });
        ko.applyBindings(vo);
    });
</script>
</body>
</html>
